<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A best stylish, creative, modern responsive template for different eCommerce business or industries."/>
        <meta name="keywords" content="food template, bakery products, html, eCommerce html template, responsive, pizza, burger, furniture, mobile, watches, electronics, computers accessories, toys, jewellery, restaurant accessories"/>
        <meta name="author" content="spacingtech_webify">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- title -->
        <title>HOÀNG PHÚC - BAKERY</title>
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="assets/img/logo/logo-bakery-2.png">
        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <!-- bootstrap icon -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-icons.css">
        <!-- magnific-popup css -->
        <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css">
        <!-- animate css -->
        <link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
        <!-- font-awesome css -->
        <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
        <!-- owl css -->
        <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/owl.theme.default.min.css">
        <!-- swiper-bundle css -->
        <link rel="stylesheet" type="text/css" href="assets/css/swiper-bundle.min.css">
        <!-- slick slider css -->
        <link rel="stylesheet" type="text/css" href="assets/css/slick.css">
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="assets/css/style4.css">
        <!-- style css -->
        <link rel="stylesheet" type="text/css" href="assets/css/other-page.css">
    </head>
    <body>
        <!-- coming-soon start -->
        <section class="coming-soon-area">
            <div class="customer-area">
                <div class="customer-content">
                    <div class="comming-wrap">
                        <div class="acc-form container-form">
                            <a href="index.html" class="logo-container">
                                <img src="assets/img/logo/logo-bakery-2.png" id="logo" alt="logo">
                            </a>
                            <div class="image">
                                <a href="javascript:void(0)" class="about-image">
                                    <img src="assets/img/coming/cooming.jpg" class="img-fluid" alt="cooming">
                                </a>
                            </div>
                            <h2>Xin chào các bạn!</h2>
                            <h4 class="password-coming-title">Chúng tôi sắp ra mắt...</h4>
                        </div>
                        <div class="timer-section">
                            <ul class="contdown_row">
                                <li class="countdown_section">
                                    <span class="countdown_timer" id="day1"></span>
                                    <span class="countdown_title">Ngày</span>
                                </li>
                                <li class="countdown_section">
                                    <span class="countdown_timer" id="hrs1"></span>
                                    <span class="countdown_title">Giờ</span>
                                </li>
                                <li class="countdown_section">
                                    <span class="countdown_timer" id="min1"></span>
                                    <span class="countdown_title">Phút</span>
                                </li>
                                <li class="countdown_section">
                                    <span class="countdown_timer" id="sec1"></span>
                                    <span class="countdown_title">Giây</span>
                                </li>
                            </ul>
                        </div>
                        <div class="crap-search">
                            <form method="post" class="search-bar" role="search">
                                <div class="form-search">
                                    <input type="search" name="q" placeholder="Nhập email của bạn" aria-label="Search our store" id="search" class="input-text" required="" autocomplete="off">
                                    <a href="index.html" class="search-btn">Đặt mua</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- coming-soon end -->
        <!-- screen-bg start -->
        <div class="screen-bg"></div>
        <!-- preloader start -->
        <div class="preloader">
            <div class="loader"></div>
        </div>
        <!-- preloader end -->
        <!-- jquery -->
        <script src="assets/js/jquery-3.6.3.min.js"></script>
        <!-- bootstrap js -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <!-- magnific-popup js -->
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <!-- owl js -->
        <script src="assets/js/owl.carousel.min.js"></script>
        <!-- swiper-bundle js -->
        <script src="assets/js/swiper-bundle.min.js"></script>
        <!-- slick js -->
        <script src="assets/js/slick.min.js"></script>
        <!-- waypoints js -->
        <script src="assets/js/waypoints.min.js"></script>
        <!-- counter js -->
        <script src="assets/js/counter.js"></script>
        <!-- main js -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
